events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;

  sendfile on;
  keepalive_timeout 65;

  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 10s;

  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl;

    ssl_certificate /etc/nginx/certificate/nginx-certificate.crt;
    ssl_certificate_key /etc/nginx/certificate/nginx.key;

    server_name example.com;

    # Achei necessÃ¡rio apenas deixar esse ponto de entrada, como no banco apenas vai o local do arquivo no bucket.
    # ex: /movies/movie-content/descendentes.mp4 -> irei guardar apenas isso no banco.

    location ~ /server_files/(.*) {
        proxy_pass https://iptv-content-bucket.s3.amazonaws.com/$1 ;
    }

    error_page 404 /404.html;
    location = /404.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }
  }
}
